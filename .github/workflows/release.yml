name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.0)"
        required: true
        type: string

jobs:
  build-macos:
    runs-on: macos-latest
    environment: Release

    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12
          miniforge-version: latest
          activate-environment: sightline-build

      - name: Install dependencies
        shell: bash -el {0}
        run: |
          make install-dev

      - name: Build macOS app
        shell: bash -el {0}
        run: |
          make build-macos

      - name: Import Apple certificates
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Only import certificates if they are provided
          if [ -n "$APPLE_CERTIFICATE_BASE64" ]; then
            echo "Importing Apple Developer certificate..."

            # Create temporary keychain
            KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
            KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

            # Create and unlock keychain
            security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
            security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

            # Import certificate
            CERT_PATH=$RUNNER_TEMP/certificate.p12
            echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERT_PATH"
            security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

            # Add to search list and set as default
            security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | sed s/\"//g)
            security default-keychain -s "$KEYCHAIN_PATH"

            # Verify the certificate was imported
            echo "Available signing identities:"
            security find-identity -v -p codesigning "$KEYCHAIN_PATH"

            # Clean up certificate file
            rm "$CERT_PATH"

            echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
            echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
          else
            echo "No certificate provided, will use ad-hoc signing"
          fi

      - name: Sign macOS app
        env:
          SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY || '-' }}
        run: |
          # Debug: Show current keychain and identities
          echo "Current default keychain:"
          security default-keychain
          echo "Available signing identities:"
          security find-identity -v -p codesigning

          # Unlock keychain if we created one
          if [ -n "$KEYCHAIN_PATH" ] && [ -n "$KEYCHAIN_PASSWORD" ]; then
            echo "Unlocking keychain: $KEYCHAIN_PATH"
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          fi

          if [ "$SIGNING_IDENTITY" = "-" ]; then
            echo "Using ad-hoc signing"
          else
            echo "Using Developer ID: $SIGNING_IDENTITY"
          fi
          make sign SIGNING_IDENTITY="$SIGNING_IDENTITY"

      - name: Notarize macOS app
        shell: bash -el {0}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          # Only notarize if credentials are provided
          if [ -n "$APPLE_ID" ] && [ -n "$APPLE_TEAM_ID" ] && [ -n "$APPLE_APP_SPECIFIC_PASSWORD" ]; then
            echo "Notarizing app with Apple..."
            make notarize
          else
            echo "Skipping notarization - Apple credentials not configured"
            echo "Set APPLE_ID, APPLE_TEAM_ID, and APPLE_APP_SPECIFIC_PASSWORD secrets to enable notarization"
          fi

      - name: Create DMG
        shell: bash -el {0}
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          make create-dmg VERSION="$VERSION"

      - name: Clean up keychain
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sightline-macOS
          path: dist-packages/Sightline-*.dmg
          retention-days: 5

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12
          miniforge-version: latest
          activate-environment: sightline-build

      - name: Install dependencies
        shell: bash -el {0}
        run: |
          conda run -n sightline-build pip install --upgrade pip
          conda run -n sightline-build pip install -r requirements.txt
          conda run -n sightline-build pip install pyinstaller

      - name: Build Windows executable
        shell: bash -el {0}
        run: |
          conda run -n sightline-build python -m PyInstaller sightline.spec --clean --noconfirm

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Create Windows installer
        shell: pwsh
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          # Pass version to Inno Setup via /D parameter (more reliable than environment variables)
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DAPP_VERSION="$env:VERSION" build_win_installer.iss

      - name: Rename installer
        shell: bash
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          mkdir -p dist-packages
          mv Output/SightlineInstaller.exe "dist-packages/Sightline-${VERSION}-Windows-Setup.exe"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sightline-Windows
          path: dist-packages/Sightline-*-Windows-Setup.exe
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12
          miniforge-version: latest
          activate-environment: sightline-build

      - name: Install dependencies
        shell: bash -el {0}
        run: |
          conda run -n sightline-build pip install --upgrade pip
          conda run -n sightline-build pip install -r requirements.txt
          conda run -n sightline-build pip install pyinstaller

      - name: Build Linux executable
        shell: bash -el {0}
        run: |
          conda run -n sightline-build python -m PyInstaller sightline.spec --clean --noconfirm

      - name: Remove large files and CUDA libraries
        shell: bash -el {0}
        run: |
          echo "=== Before cleanup ==="
          du -sh dist/Sightline
          echo ""
          echo "Removing CUDA libraries and large files..."
          # Remove CUDA-specific PyTorch libraries (app will use CPU-only)
          find dist/Sightline -type f -name "*cuda*.so" -delete
          find dist/Sightline -type f -name "*cuda*.a" -delete
          # Remove triton (CUDA compiler, very large)
          rm -rf dist/Sightline/_internal/triton 2>/dev/null || true
          # Remove CUDA binaries and tools
          find dist/Sightline -path "*/triton/*" -delete 2>/dev/null || true
          find dist/Sightline -path "*/nvidia/*" -delete 2>/dev/null || true
          # Remove large model files (runtime-downloaded, not needed in bundle)
          find dist/Sightline -type f \( \
            -name "*.bin" -o \
            -name "*.safetensors" -o \
            -name "*.pt" -o \
            -name "*.pth" -o \
            -name "*.ckpt" \
          \) -size +10M -delete
          # Remove large ONNX files (keep small ones like deface's centerface.onnx)
          find dist/Sightline -type f -name "*.onnx" -size +10M -delete
          # Remove cache directories
          find dist/Sightline -type d \( \
            -name "__pycache__" -o \
            -name ".cache" -o \
            -name "cache" -o \
            -name "model_cache" -o \
            -name "hub_cache" -o \
            -name "transformers_cache" -o \
            -name ".huggingface" \
          \) -exec rm -rf {} + 2>/dev/null || true
          echo ""
          echo "=== After cleanup ==="
          du -sh dist/Sightline
          echo ""
          echo "Top 20 largest remaining files..."
          find dist/Sightline -type f -exec ls -lh {} \; | sort -k5 -hr | head -20

      - name: Create tarball
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          mkdir -p dist-packages
          cd dist
          tar -czf "../dist-packages/Sightline-${VERSION}-Linux-x86_64.tar.gz" Sightline/

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sightline-Linux
          path: dist-packages/Sightline-*-Linux-x86_64.tar.gz
          retention-days: 5

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: |
          ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          name: Sightline v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/Sightline-macOS/*.dmg
            artifacts/Sightline-Windows/*.exe
            artifacts/Sightline-Linux/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
