name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.0)"
        required: true
        type: string

jobs:
  build-macos:
    runs-on: macos-latest
    environment: Release

    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12
          miniforge-version: latest
          activate-environment: sightline-build

      - name: Install dependencies
        shell: bash -el {0}
        run: |
          make install-dev

      - name: Build macOS app
        shell: bash -el {0}
        run: |
          make build-macos

      - name: Import Apple certificates
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Only import certificates if they are provided
          if [ -n "$APPLE_CERTIFICATE_BASE64" ]; then
            echo "Importing Apple Developer certificate..."

            # Create temporary keychain
            KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
            KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

            # Create and unlock keychain
            security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
            security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

            # Import certificate
            CERT_PATH=$RUNNER_TEMP/certificate.p12
            echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERT_PATH"
            security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

            # Add to search list and set as default
            security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | sed s/\"//g)
            security default-keychain -s "$KEYCHAIN_PATH"

            # Verify the certificate was imported
            echo "Available signing identities:"
            security find-identity -v -p codesigning "$KEYCHAIN_PATH"

            # Clean up certificate file
            rm "$CERT_PATH"

            echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
            echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
          else
            echo "No certificate provided, will use ad-hoc signing"
          fi

      - name: Sign macOS app
        env:
          SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY || '-' }}
        run: |
          # Debug: Show current keychain and identities
          echo "Current default keychain:"
          security default-keychain
          echo "Available signing identities:"
          security find-identity -v -p codesigning

          # Unlock keychain if we created one
          if [ -n "$KEYCHAIN_PATH" ] && [ -n "$KEYCHAIN_PASSWORD" ]; then
            echo "Unlocking keychain: $KEYCHAIN_PATH"
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          fi

          if [ "$SIGNING_IDENTITY" = "-" ]; then
            echo "Using ad-hoc signing"
          else
            echo "Using Developer ID: $SIGNING_IDENTITY"
          fi
          make sign SIGNING_IDENTITY="$SIGNING_IDENTITY"

      - name: Notarize macOS app
        shell: bash -el {0}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          # Only notarize if credentials are provided
          if [ -n "$APPLE_ID" ] && [ -n "$APPLE_TEAM_ID" ] && [ -n "$APPLE_APP_SPECIFIC_PASSWORD" ]; then
            echo "Notarizing app with Apple..."
            make notarize
          else
            echo "Skipping notarization - Apple credentials not configured"
            echo "Set APPLE_ID, APPLE_TEAM_ID, and APPLE_APP_SPECIFIC_PASSWORD secrets to enable notarization"
          fi

      - name: Create DMG
        shell: bash -el {0}
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          make create-dmg VERSION="$VERSION"

      - name: Clean up keychain
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sightline-macOS
          path: dist-packages/Sightline-*.dmg
          retention-days: 5

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12
          miniforge-version: latest
          activate-environment: sightline-build

      - name: Install dependencies
        shell: bash -el {0}
        run: |
          conda run -n sightline-build pip install --upgrade pip
          conda run -n sightline-build pip install -r requirements.txt
          conda run -n sightline-build pip install pyinstaller

      - name: Build Windows executable
        shell: bash -el {0}
        run: |
          conda run -n sightline-build python -m PyInstaller sightline.spec --clean --noconfirm

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Create Windows installer
        shell: bash -el {0}
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          make create-windows-installer VERSION="$VERSION"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sightline-Windows
          path: dist-packages/Sightline-*-Windows-Setup.exe
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            arch_name: x86_64
            qemu_platform: ""
          - arch: aarch64
            arch_name: aarch64
            qemu_platform: linux/arm64/v8

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v4

      - name: Set up QEMU (for ARM builds)
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.qemu_platform }}

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Miniconda (x86_64)
        if: matrix.arch == 'x86_64'
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12
          miniforge-version: latest
          activate-environment: sightline-build
          environment-file: null

      - name: Set up Miniconda (ARM64)
        if: matrix.arch == 'aarch64'
        run: |
          # Use Docker to install Miniconda in an ARM64 container to avoid binfmt issues
          # The Miniconda installer contains ARM64 binaries that need proper execution environment
          docker run --rm --platform linux/arm64/v8 \
            -v $HOME:/host-home \
            ubuntu:22.04 \
            bash -c "
              apt-get update -qq && \
              apt-get install -y -qq wget bzip2 && \
              wget -q https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-aarch64.sh -O /tmp/miniconda.sh && \
              bash /tmp/miniconda.sh -b -p /host-home/miniconda-arm64 && \
              rm /tmp/miniconda.sh
            "

          # Add conda to PATH for this step
          export PATH="$HOME/miniconda-arm64/bin:$PATH"

          # Create the build environment (conda init not needed, we use conda directly)
          $HOME/miniconda-arm64/bin/conda create -n sightline-build python=3.12 -y

          echo "CONDA_PREFIX=$HOME/miniconda-arm64" >> $GITHUB_ENV
          echo "$HOME/miniconda-arm64/bin" >> $GITHUB_PATH

      - name: Install dependencies
        shell: bash -el {0}
        run: |
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            source $HOME/miniconda-arm64/bin/activate
            conda activate sightline-build
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install pyinstaller
          else
            conda run -n sightline-build pip install --upgrade pip
            conda run -n sightline-build pip install -r requirements.txt
            conda run -n sightline-build pip install pyinstaller
          fi

      - name: Build Linux executable
        shell: bash -el {0}
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            source $HOME/miniconda-arm64/bin/activate
            conda activate sightline-build
            python -m PyInstaller sightline.spec --clean --noconfirm
          else
            conda run -n sightline-build python -m PyInstaller sightline.spec --clean --noconfirm
          fi

      - name: Remove large files and unnecessary CUDA components
        shell: bash -el {0}
        run: |
          echo "=== Before cleanup ==="
          du -sh dist/Sightline
          echo ""
          echo "Finding large files..."
          find dist/Sightline -type f -size +50M -exec ls -lh {} \; 2>/dev/null | head -10 || true
          echo ""
          echo "Removing unnecessary CUDA components and large files..."
          # Remove triton (CUDA compiler, ~337MB+ and not needed at runtime)
          if [ -d "dist/Sightline/_internal/triton" ]; then
            echo "Removing triton directory..."
            rm -rf dist/Sightline/_internal/triton
            echo "  Removed triton"
          fi
          # Remove CUDA static libraries (large .a files, not needed at runtime)
          echo "Removing large static libraries (.a files >10MB)..."
          find dist/Sightline -type f -name "*.a" -size +10M -delete -print | wc -l | xargs -I {} echo "  Removed {} .a files"
          # Remove large model files (runtime-downloaded, not needed in bundle)
          echo "Removing large model files..."
          find dist/Sightline -type f \( \
            -name "*.bin" -o \
            -name "*.safetensors" -o \
            -name "*.pt" -o \
            -name "*.pth" -o \
            -name "*.ckpt" \
          \) -size +10M -delete -print | wc -l | xargs -I {} echo "  Removed {} model files"
          # Remove large ONNX files (keep small ones like deface's centerface.onnx)
          find dist/Sightline -type f -name "*.onnx" -size +10M -delete -print | wc -l | xargs -I {} echo "  Removed {} ONNX files"
          # Remove cache directories
          echo "Removing cache directories..."
          find dist/Sightline -type d \( \
            -name "__pycache__" -o \
            -name ".cache" -o \
            -name "cache" -o \
            -name "model_cache" -o \
            -name "hub_cache" -o \
            -name "transformers_cache" -o \
            -name ".huggingface" \
          \) -exec rm -rf {} + 2>/dev/null || true
          echo "  Removed cache directories"
          # Remove CUDA libraries for CPU-only build (saves ~1GB)
          # Note: This makes the build CPU-only. Remove this section if GPU support is needed.
          if [ -f "dist/Sightline/_internal/torch/lib/libtorch_cuda.so" ]; then
            echo "Removing CUDA libraries for CPU-only build..."
            rm -f dist/Sightline/_internal/torch/lib/libtorch_cuda.so
            rm -f dist/Sightline/_internal/torch/lib/libc10_cuda.so
            find dist/Sightline/_internal/torch/lib -name "*cuda*" -type f -delete
            find dist/Sightline/_internal/nvidia -type f -delete 2>/dev/null || true
            echo "  Removed CUDA libraries (build is now CPU-only)"
          fi
          echo ""
          echo "=== After cleanup ==="
          du -sh dist/Sightline
          echo ""
          echo "Top 10 largest remaining files..."
          find dist/Sightline -type f -exec ls -lh {} \; 2>/dev/null | sort -k5 -hr | head -10 || true

      - name: Create tarball
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          ARCH_NAME: ${{ matrix.arch_name }}
        run: |
          mkdir -p dist-packages
          cd dist
          tar -czf "../dist-packages/Sightline-${VERSION}-Linux-${ARCH_NAME}.tar.gz" Sightline/

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sightline-Linux-${{ matrix.arch_name }}
          path: dist-packages/Sightline-*-Linux-${{ matrix.arch_name }}.tar.gz
          retention-days: 5

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: |
          ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          name: Sightline v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/Sightline-macOS/*.dmg
            artifacts/Sightline-Windows/*.exe
            artifacts/Sightline-Linux-x86_64/*.tar.gz
            artifacts/Sightline-Linux-aarch64/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
