name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # TODO: Add more Python versions for more better coverage
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest
          activate-environment: sightline-build

      - name: Install dependencies
        shell: bash -el {0}
        run: |
          make install-dev

      - name: Run linting checks
        shell: bash -el {0}
        run: |
          make lint
        continue-on-error: false

      - name: Run tests with coverage
        shell: bash -el {0}
        run: |
          conda run -n sightline-build pytest tests/ -v --cov=main --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # For now only do macOS to reduce cost of CI runs
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [macos-latest]
        python-version: ["3.12"]

    steps:
      - name: Free Disk Space (Ubuntu)
        if: runner.os == 'Linux'
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest
          activate-environment: sightline-build

      - name: Install dependencies
        shell: bash -el {0}
        run: |
          make install-dev

      - name: Check PyInstaller build
        shell: bash -el {0}
        run: |
          conda run -n sightline-build bash -c 'unset CONDA_PREFIX; python -m PyInstaller sightline.spec --clean --noconfirm'
        continue-on-error: true
